<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <h1>Lazy Loading Images</h1>

    <p>Scroll down to see the images load as they come into view.</p>
    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="https://images.pexels.com/photos/378570/pexels-photo-378570.jpeg" alt="Image 1" />
        </div>
    </div>
        
    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="https://images.pexels.com/photos/1105766/pexels-photo-1105766.jpeg" alt="Image 2" />
        </div>
    </div>
        
    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="https://images.pexels.com/photos/4028947/pexels-photo-4028947.jpeg" alt="Image 3" />
        </div>
    </div>
    
    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="https://images.pexels.com/photos/1388069/pexels-photo-1388069.jpeg" alt="Image 4" />
        </div>
    </div>

    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="https://images.pexels.com/photos/672532/pexels-photo-672532.jpeg" alt="Image 5" />
        </div>
    </div>

    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="https://images.pexels.com/photos/631292/pexels-photo-631292.jpeg" alt="Image 6" />
        </div>
    </div>

    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="https://images.pexels.com/photos/3551498/pexels-photo-3551498.jpeg" alt="Image 7" />
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
