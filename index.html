<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <h1>Lazy Loading Images</h1>

    <p>Scroll down to see the images load as they come into view.</p>
    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="./images/pexels-photo-378570.jpeg" data-srcset="./images/pexels-photo-378570.jpeg 1x, ./images/pexels-photo-378570@3x.jpeg 3x" alt="Image 1" />
        </div>
    </div>
        
    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="./images/pexels-photo-1105766.jpeg" data-srcset="./images/pexels-photo-1105766.jpeg 1x, ./images/pexels-photo-1105766@3x.jpeg 3x" alt="Image 2" />
        </div>
    </div>
        
    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="./images/pexels-photo-4028947.jpeg" data-srcset="./images/pexels-photo-4028947.jpeg 1x, ./images/pexels-photo-4028947@3x.jpeg 3x" alt="Image 3" />
        </div>
    </div>
    
    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="./images/pexels-photo-1388069.jpeg" data-srcset="./images/pexels-photo-1388069.jpeg 1x, ./images/pexels-photo-1388069@3x.jpeg 3x" alt="Image 4" />
        </div>
    </div>

    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="./images/pexels-photo-672532.jpeg" data-srcset="./images/pexels-photo-672532.jpeg 1x, ./images/pexels-photo-672532@3x.jpeg 3x" alt="Image 5" />
        </div>
    </div>

    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="./images/pexels-photo-631292.jpeg" data-srcset="./images/pexels-photo-631292.jpeg 1x, ./images/pexels-photo-631292@3x.jpeg 3x" alt="Image 6" />
        </div>
    </div>

    <div class="image-container">
        <div class="image-wrapper">
            <img class="lazy-load" src="" data-src="./images/pexels-photo-3551498.jpeg" data-srcset="./images/pexels-photo-3551498.jpeg 1x, ./images/pexels-photo-3551498@3x.jpeg 3x" alt="Image 7" />
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
